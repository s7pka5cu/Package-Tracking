<script>
    window.onload = displayHistory;

    function handleTrace(company) {
        const num = document.getElementById('trackingNumber').value.replace(/[^0-9]/g, '');
        if (!num) return;

        saveHistory(num, company);
        displayHistory();
        
        let url = '';
        if (company === 'yamato') url = `https://member.kms.kuronekoyamato.co.jp/parcel/detail?pno=${num}`;
        if (company === 'sagawa') url = `https://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo=${num}`;
        if (company === 'post') url = `https://trackings.post.japanpost.jp/services/srv/search/direct?searchKind=S003&locale=ja&SVID=023&reqCodeNo1=${num}`;

        window.open(url, '_blank');
    }

    function saveHistory(num, company) {
        let history = JSON.parse(localStorage.getItem('track_history') || '[]');
        history = history.filter(item => item.num !== num);
        history.unshift({ num, company, date: new Date().toLocaleString('ja-JP', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) });
        if (history.length > 10) history.pop();
        localStorage.setItem('track_history', JSON.stringify(history));
    }

    function displayHistory() {
        const history = JSON.parse(localStorage.getItem('track_history') || '[]');
        const listDiv = document.getElementById('historyList');
        
        listDiv.innerHTML = history.length === 0 ? '<p style="color:#ccc; text-align:center;">å±¥æ­´ã¯ã‚ã‚Šã¾ã›ã‚“</p>' : '';

            listDiv.innerHTML += `
