<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å®…é…è¿½è·¡</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding: 20px; color: #333; margin: 0; }
        .card { background: white; max-width: 400px; margin: 0 auto; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h1 { font-size: 1.2rem; text-align: center; margin-bottom: 20px; }
        
        /* è²¼ã‚Šä»˜ã‘ææ¡ˆ */
        #pasteSuggest { 
            display: none; width: 100%; background: #e8f5e9; color: #2e7d32; 
            border: 1px dashed #2e7d32; padding: 12px; border-radius: 10px; 
            margin-bottom: 15px; font-size: 14px; text-align: center; box-sizing: border-box;
        }

        input { width: 100%; padding: 15px; font-size: 20px; border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; margin-bottom: 15px; -webkit-appearance: none; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }
        .yamato { background: #00a030; }
        .sagawa { background: #004098; }
        .post { background: #e20011; }

        .history-section { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .history-item { background: #f8f9fa; padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; }
        .history-item.is-done { opacity: 0.5; background: #eee; }
        .history-item.is-done strong { text-decoration: line-through; }
        .check-area { font-size: 24px; margin-right: 15px; cursor: pointer; flex-shrink: 0; }
        .history-info { flex-grow: 1; cursor: pointer; overflow: hidden; }
        .tag { font-size: 10px; padding: 3px 8px; border-radius: 5px; color: white; margin-right: 8px; display: inline-block; }
        .delete-btn { color: #ccc; border: none; background: none; font-size: 24px; cursor: pointer; padding-left: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h1>ğŸ“¦ å®…é…è¿½è·¡</h1>
    
    <div id="pasteSuggest" onclick="pasteClip(event)">ğŸ“‹ ã‚³ãƒ”ãƒ¼ã—ãŸç•ªå·ã‚’è²¼ã‚Šä»˜ã‘ã‚‹</div>

    <input type="text" id="trackingNumber" placeholder="ç•ªå·ã‚’å…¥åŠ›" inputmode="numeric" onfocus="checkClipboard()">
    
    <div class="btn-group">
        <button class="btn yamato" onclick="handleTrace('yamato')">ãƒ¤ãƒãƒˆé‹è¼¸</button>
        <button class="btn sagawa" onclick="handleTrace('sagawa')">ä½å·æ€¥ä¾¿</button>
        <button class="btn post" onclick="handleTrace('post')">æ—¥æœ¬éƒµä¾¿</button>
    </div>

    <div class="history-section">
        <h3 style="font-size: 14px; color: #888;">æœ€è¿‘ã®å±¥æ­´</h3>
        <div id="historyList"></div>
    </div>
</div>

<script>
    // èµ·å‹•æ™‚ã®å‡¦ç†
    window.onload = function() {
        displayHistory();
    };

    // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ç¢ºèªæ©Ÿèƒ½
    async function checkClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            const num = text.replace(/[^0-9]/g, '');
            const suggest = document.getElementById('pasteSuggest');
            
            // 8ã€œ14æ¡ã®æ•°å­—ãªã‚‰ææ¡ˆã‚’è¡¨ç¤º
            if (num.length >= 8 && num.length <= 14) {
                suggest.style.display = 'block';
                suggest.innerText = "ğŸ“‹ ã€Œ" + num + "ã€ã‚’è²¼ã‚Šä»˜ã‘ã‚‹";
                suggest.setAttribute('data-num', num);
            } else {
                suggest.style.display = 'none';
            }
        } catch (err) {
            // æ¨©é™ãŒãªã„å ´åˆã¯é™ã‹ã«çµ‚äº†
        }
    }

    // è²¼ã‚Šä»˜ã‘å®Ÿè¡Œ
    function pasteClip(e) {
        e.preventDefault();
        const suggest = document.getElementById('pasteSuggest');
        const num = suggest.getAttribute('data-num');
        document.getElementById('trackingNumber').value = num;
        suggest.style.display = 'none';
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚’é–‰ã˜ã‚‹
        document.getElementById('trackingNumber').blur();
    }

    // è¿½è·¡URLã‚’é–‹ã
    function handleTrace(company) {
        const input = document.getElementById('trackingNumber');
        const num = input.value.replace(/[^0-9]/g, '');
        
        if (!num) {
            alert("ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            return;
        }

        saveHistory(num, company);
        displayHistory();
        
        let url = '';
        if (company === 'yamato') url = "https://member.kms.kuronekoyamato.co.jp/parcel/detail?pno=" + num;
        if (company === 'sagawa') url = "https://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo=" + num;
        if (company === 'post') url = "https://trackings.post.japanpost.jp/services/srv/search/direct?searchKind=S003&locale=ja&SVID=023&reqCodeNo1=" + num;

        // Safariã®ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãƒ–ãƒ­ãƒƒã‚¯ã‚’é¿ã‘ã‚‹ãŸã‚ã€ç¾åœ¨ã®ã‚¿ãƒ–ã§é–‹ã
        window.location.href = url;
    }

    // å±¥æ­´ã®ä¿å­˜
    function saveHistory(num, company) {
        let history = JSON.parse(localStorage.getItem('track_history') || '[]');
        history = history.filter(function(item) { return item.num !== num; });
        history.unshift({ num: num, company: company, checked: false });
        if (history.length > 10) history.pop();
        localStorage.setItem('track_history', JSON.stringify(history));
    }

    // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã®åˆ‡ã‚Šæ›¿ãˆ
    function toggleCheck(index, e) {
        e.stopPropagation();
        let history = JSON.parse(localStorage.getItem('track_history') || '[]');
        history[index].checked = !history[index].checked;
        localStorage.setItem('track_history', JSON.stringify(history));
        displayHistory();
    }

    // å±¥æ­´ã®å‰Šé™¤
    function deleteItem(index, e) {
        e.stopPropagation();
        let history = JSON.parse(localStorage.getItem('track_history') || '[]');
        history.splice(index, 1);
        localStorage.setItem('track_history', JSON.stringify(history));
        displayHistory();
    }

    // å±¥æ­´ã®è¡¨ç¤ºæ›´æ–°
    function displayHistory() {
        const history = JSON.parse(localStorage.getItem('track_history') || '[]');
        const listDiv = document.getElementById('historyList');
        listDiv.innerHTML = history.length === 0 ? '<p style="text-align:center; color:#ccc; font-size:12px;">å±¥æ­´ãªã—</p>' : '';

        history.forEach(function(item, index) {
            const color = item.company === 'yamato' ? '#00a030' : (item.company === 'sagawa' ? '#004098' : '#e20011');
            const companyName = item.company === 'yamato' ? 'ãƒ¤ãƒãƒˆ' : (item.company === 'sagawa' ? 'ä½å·' : 'éƒµä¾¿');
            const checkIcon = item.checked ? 'âœ…' : 'â¬œ';
            const doneClass = item.checked ? 'is-done' : '';
            
            listDiv.innerHTML += 
                '<div class="history-item ' + doneClass + '">' +
                    '<div class="check-area" onclick="toggleCheck(' + index + ', event)">' + checkIcon + '</div>' +
                    '<div class="history-info" onclick="reTrace(\'' + item.num + '\', \'' + item.company + '\')">' +
                        '<span class="tag" style="background:' + color + '">' + companyName + '</span>' +
                        '<strong>' + item.num + '</strong>' +
                    '</div>' +
                    '<button class="delete-btn" onclick="deleteItem(' + index + ', event)">Ã—</button>' +
                '</div>';
        });
    }

    // å±¥æ­´ã‚¿ãƒƒãƒ—ã§å†è¿½è·¡
    function reTrace(num, company) {
        document.getElementById('trackingNumber').value = num;
        handleTrace(company);
    }
</script>

</body>
</html>
